<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1b test1</title>
</head>
<body>
    <style>
        div {
        background-color: cornsilk;
        }
    </style>
        

    <template id=beautiful>
        <div>
            <slot name=subjectIs></slot> beautiful
        </div>
    </template>

    <template id=chorus>
        <b-i href=#beautiful shadowrootmode=open>
            <span slot=subjectIs>
                <slot name=subjectIs1></slot>
            </span>
        </b-i>
    </template>

    <div  be-inclusive='{
        "of": "chorus",
        "shadowRootMode": "open"
    }'>
        <span slot=verb1>can't</span>
        <span slot=verb2>can't</span>
        <span slot=pronoun1>me</span>
        <span slot=pronoun2>me</span>
        <span slot=subjectIs1>I am</span>
        <span slot=subjectIs2>I am</span>
    </div>



    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-hive/": "../node_modules/be-hive/",
                "trans-render/": "../trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
    <script type=module>
        import '../be-inclusive.js';
    </script>
</body>
</html>

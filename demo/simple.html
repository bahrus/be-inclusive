<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <template id=beautiful>
        <style>
        div {
            background-color: burlywood;
        }
        </style>
        <div>
        <slot name=subjectIs></slot> beautiful
        </div>
    </template>
    <template id=chorus>
        <style>
        div {
            background-color: paleturquoise;
        }
        </style>

        <div id='get-beautiful-1' be-inclusivex='{
            "of": "beautiful",
            "shadow": "open"
        }'>
            <span slot=subjectIs>
                <slot name=subjectIs1></slot>
            </span>
        </div>
        <div>No matter what they say</div>
        <div prop-pronoun>Words
            <slot name=verb1></slot> bring
            <slot name=pronoun1></slot> down</div>
        <div>Oh no</div>
        <div id='get-beautiful-2' be-inclusivex='{
            "of": "beautiful",
            "shadow": "open"
        }'>
            <span slot=subjectIs>
                <slot name=subjectIs2></slot>
            </span>
        </div>
        <div>In every single way</div>
        <div>Yes words
            <slot name=verb2></slot> bring
            <slot name=pronoun2></slot> down
        </div>
        <div>Oh no</div>

        <div be-inclusivex=down></div>
        <be-hive></be-hive>
    </template>

    <div be-inclusive='{
        "of": "chorus",
        "shadow": "open"
    }'>
        <span slot=verb1>can't</span>
        <span slot=verb2>can't</span>
        <span slot=pronoun1>me</span>
        <span slot=pronoun2>me</span>
        <span slot=subjectIs1>I am</span>
        <span slot=subjectIs2>I am</span>
    </div>
    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/",
                "be-decorated/": "../node_modules/be-decorated/",
                "on-to-me/": "../node_modules/on-to-me/",
                "be-observant/": "../node_modules/be-observant/",
                "be-hive/": "../node_modules/be-hive/"
            }
        }
    </script>
    <script type=module>
        import '../be-inclusive.js';
    </script>
</body>
</html>
